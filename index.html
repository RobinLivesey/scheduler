

<html>
<head>
	<title>Scheduler</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <h1>Scheduler 2.0</h1>
    <div class="main">
        <div id="hours" class="section"></div>
        <div class="section">
            <div id="slots"></div>
        </div>
        <div class="section">
            <ul id="types"></ul>
        </div>
        <div class="section">
            <input id="new_type" type="text">
            <input id="add_new_type" type="button" value="Add">
        </div>
        <div class="section">
            <input id="save" type="button" value="Save">
            <span id="save_json"></span>
        </div>
    </div>
    
    <!-- templates -->
    <script id="type-template" type="text/x-handlebars-template">
        <li class="type" data-id="{{id}}">
            <div>
                <input type="color" value="{{color}}">
                <span class="drag"></span>
                <span class="close"></span>
            </div>
            <label>{{name}}</label>
            
        </li>
    </script>
    
    <script id="slot-template" type="text/x-handlebars-template">
        <li class="{{cssClass}}" data-id="{{id}}" style="height:{{height}}px;background-color:{{color}}">
            {{#unless empty}}
                <span class="close"></span>
                <label>{{name}}</label>
            {{/unless}}
        </li>
    </script>
    
    <!-- scripts -->
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="libs/handlebars-v4.0.11.js"></script>
    <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
